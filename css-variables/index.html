<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--CSS Files-->
    <link rel="stylesheet" href="./css/reset.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <h2>Update CSS Variable whit <span>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input class="slider" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="spacing">

        <label for="blur">Blur:</label>
        <input class="slider" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="range">

        <label for="base">Base:</label>
        <input class="color" type="color" name="base" value="#ffc600" id="base">
    </div>

    <img src="./images/image.jpg">

    <!--JS File-->
    <script src="./js/main.js"></script>
</body>
</html>
