<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <a href="#" class="logo">fartravel</a>
        <nav>
            <ul>
                <li><a href="#">Stories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="home-page row">
        <section class="color-box col">
            <div class="inner">
                <div class="heading">
                    <h1>Once a year, go a someplace you're never been before.</h1>
                </div>
                <div class="paragrapn">
                    <p>wherever you go, go whit your heart.</p>
                    <a href="#story-page" class="see-btn">see story</a>
                </div>
            </div>
        </section>
        <section class="image-box col">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">

                  <div class="carousel-item active img-background">
                    <img src="./image/image-background.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Louvre museum, Paris, France</h5>
                    </div>
                  </div>

                  <div class="carousel-item img-background1">
                    <img src="./image/image-background2.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Eiffel Tower, Paris, France</h5>
                    </div>
                  </div>

                  <div class="carousel-item img-background2">
                    <img src="./image/image-background3.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Matthias Church, Budapest, Hungary</h5>
                    </div>
                  </div>

                </div>

                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>
    </div>

    <div id="story-page" class="story-page">
      <div class="image-containe1">
        <img src="./image/card1.png" alt="" srcset="">
      </div>

      <div class="imege-container2">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
