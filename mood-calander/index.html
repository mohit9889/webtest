<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://kit.fontawesome.com/8a212f4002.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="heading">
                <h5>2020 Mood Calendar</h5>
                <p>~ color each day depending on what your mood was / is ~</p>
            </div>
            <div class="mood-container">
                <p>Select mood:</p>
                <div class="mood-btn-container">
                    <button class="mood mood_1" id="mood_1">
                        <i style="color: #2D6B5F;" class="far fa-laugh fa-3x"></i>
                    </button>
                    <button class="mood mood_2" id="mood_2">
                        <i style="color: #72E3A6;" class="far fa-smile fa-3x"></i>
                    </button>
                    <button class="mood mood_3" id="mood_3">
                        <i style="color: #EAFBFD;" class="far fa-meh fa-3x"></i>
                    </button>
                    <button class="mood mood_4" id="mood_4">
                        <i style="color: #EDBF98;" class="far fa-frown fa-3x"></i>
                    </button>
                    <button class="mood mood_5" id="mood_5">
                        <i style="color: #EA3D71;" class="far fa-sad-tear fa-3x"></i>
                    </button>
                </div>
                <p>then click on the circles belowthen click on the circles below</p>
            </div>
        </div>

        <div class="mood-calander" id="mood-calander"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
